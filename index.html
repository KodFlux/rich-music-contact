
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rich Müzik İletişim Sayfası">
  <title>İletişim - Rich Müzik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #4CAF50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    .contact-info {
      margin-top: 2rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>İletişim</h1>
    <p>Rich Müzik ile iletişime geçmek için aşağıdaki formu doldurun veya iletişim bilgilerini kullanın.</p>
  </header>

  <main>
    <h2>İletişim Formu</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      <label for="name">Adınız</label>
      <input type="text" id="name" name="name" required placeholder="Adınızı girin">

      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">

      <label for="message">Mesajınız</label>
      <textarea id="message" name="message" rows="5" required placeholder="Mesajınızı buraya yazın"></textarea>

      <button type="submit">Gönder</button>
    </form>

    <div class="contact-info">
      <h2>İletişim Bilgileri</h2>
      <p><strong>E-posta:</strong> manager.siber@gmail.com</p>
      
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Rich Müzik. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
